        header {

        }
        
        .header-content {

        .logo {

        }

        }
        
        .hero h1 {
            font-size: 2.5rem;

        .hero p {

        .btn {

            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        
        .btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        
        /* Course Details */
        .course-details {
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--dark);
            position: relative;
            padding-bottom: 10px;
        }
        
        .section-title:after {
            content: "";

            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--secondary);
        }
        
        /* Payment Modal */
        .payment-modal {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .payment-content {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
        
        .payment-methods {
            margin: 20px 0;
        }
        
        .payment-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .payment-option:hover {
            border-color: var(--secondary);
        }
        
        .payment-option i {
            margin-right: 15px;
            font-size: 24px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .course-container {
                flex-direction: column;
            }
            
            .course-sidebar {
                width: 100%;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
